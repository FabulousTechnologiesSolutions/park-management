<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/main2.css">
    <title>Login</title>
</head>

<body class="light-black-text">
    <section>
        <div class="row px-0 mx-0">
            <div class="col-md-6 dvh-100 px-0 d-flex align-items-center">
               <div class="px-3 py-3 px-sm-5 mx-lg-5 w-100">
                    <h1 class="fs-3 text-center fw-bold  text-black text-uppercase">Login</h1>
                    <p class="text-center">How to i get started lorem ipsum dolor at?</p>
                    <div class="my-4">
                      <form action="index.html">
                        <div class="d-flex lblue2 my-3 rounded-3 px-3 align-items-center">
                            <label for="uname"><i class="fa-solid fa-user me-2"></i></label>
                            <input type="text" name="uname" placeholder="Username" id="uname" class="border-0 focus-none w-100 bg-transparent py-2">
                        </div>
                        <div class="d-flex lblue2 my-3 rounded-3 px-3 align-items-center">
                            <label for="password"><i class="fa-solid fa-lock me-2"></i></label>
                            <input type="password" name="password" placeholder="Password" id="password" class="border-0 focus-none w-100 bg-transparent py-2">
                        </div>
                        <button class="mt-3 bg-yellow py-2 px-3 text-white rounded-pill border-0 focus-none w-100">
                            Login Now
                        </button>
                      </form>
                    </div>
                    <div class="my-4">
                        <p class="text-center fs-5"><span class="fw-bold">Login</span> with Others</p>
                        <div class="mt-4">
                            <a href="#" class="bg-gr rounded-3  text-decoration-none d-block my-3 py-2 px-3 d-flex align-items-center justify-content-center w-100">
                                <img src="img/google.png" alt="" class="my-2 me-2 login-option">
                                <span class="text-black">Login with <span class="blue">google</span></span>
                            </a>
                            <a href="#" class="bg-gr rounded-3 text-decoration-none d-block my-3 py-2 px-3 d-flex align-items-center justify-content-center w-100">
                                <img src="img/facebook.png" alt="" class="my-2 me-2 login-option">
                                <span class="text-black">Login with <span class="blue">facebook</span></span>
                            </a>
                        </div>
                    </div>
               </div>
            </div>
            <div class="col-md-6  dvh-100 d-none d-md-block px-0">
                <img src="img/login-bg.png" alt="" class="w-100 h-100 login-img">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
